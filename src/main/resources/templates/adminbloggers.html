<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="header :: common-header"></head>

<body>
<div class="container">
    <div th:replace="header :: header-script"></div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link " th:href="@{/login/admin}">All Blogs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link " th:href="@{/login/admin/pendingblog}">Pending Blog</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/login/admin/pendingblogger}">Pending Blogger</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/login/admin/allblogger}">All Blogger</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/login/admin/add}">Add Admin</a>
        </li>
    </ul>
    <div class="row" style="margin: 25px">
        <table class="table" id="tableid">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Status</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div th:replace="header :: body-bottom-scripts"></div>
    <script>
        $(document).ready(function () {

            let user = {
                active: null,
                userEmail: null,
                userId: null,
                userName: null,
                userPhone: null
            }

            function deleteBlog(id){
                let n = Number(id)
                $.ajax({
                    url: 'http://localhost:8080/api/v1/user/"'+n+'"',
                    method: 'delete',
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json",
                        "Authorization": getCookie('token')
                    },
                    data: {},
                    success: function (response) {
                        if (response) {
                            alert(response)
                        }
                    },
                    error: function (e) {
                        console.log(JSON.stringify(e));
                        alert(e.message())
                    }
                });
            }
            function activeBlog(id){
                let n = Number(id)
                $.ajax({
                    url: 'http://localhost:8080/api/v1/user/"'+n+'"',
                    method: 'put',
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json",
                        "Authorization": getCookie('token')
                    },
                    data: {active:true},
                    success: function (response) {
                        if (response) {
                            alert('updated')
                        }
                    },
                    error: function (e) {
                        console.log(JSON.stringify(e));
                        alert(e.message())
                    }
                });
            }
            function deActiveBlog(id){
                let n = Number(id)
                $.ajax({
                    url: 'http://localhost:8080/api/v1/user/"'+n+'"',
                    method: 'put',
                    headers: {
                        "Content-Type": "application/json",
                        "Accept": "application/json",
                        "Authorization": getCookie('token')
                    },
                    data: {active:true},
                    success: function (response) {
                        if (response) {
                            alert('updated')
                        }
                    },
                    error: function (e) {
                        console.log(JSON.stringify(e));
                        alert(e.message())
                    }
                });
            }

            $.ajax({
                url: 'http://localhost:8080/api/v1/user',
                method: 'GET',
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json",
                    "Authorization": getCookie('token')
                },
                data: {dataType: 'ACTIVE'},
                success: function (response) {
                    if (response) {
                        let users = response.data.content;
                        users.forEach(val => {
                            let value = user = val;
                            var row =
                                '<tr>' +
                                '<td>"' + value.userId + '"</td>' +
                                '<td>"' + value.userName + '"</td>' +
                                '<td>"' + value.userPhone + '"</td>' +
                                '<td>"' + value.userEmail + '"</td>' +
                                '<td>"' + value.active + '"</td>' +
                                '<td><button onclick="deleteBlog("' + value.id + '")">Delete</button></td>' +
                                '<td><button onclick="activeBlog("' + value.id + '")">Active</button></td>' +
                                '<td><button onclick="deActiveBlog("' + value.id + '")">DeActive</button></td>' +
                                '</tr>';
                            $('#tableid').append(row);
                        })


                    }
                },
                error: function (e) {
                    console.log(JSON.stringify(e));
                    alert(e.message())
                }
            });
        });
    </script>
</div>
</body>
</html>
